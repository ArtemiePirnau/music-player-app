<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulp-2022</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="player">
        <div class="container">
            <div class="player__inner">
                <div class="liked-songs">
                    <p class="message">Added to Liked Songs</p>
                </div>
                <div class="player__item">
                    <div class="item__top"><i id="favorite-button" class="material-icons">favorite_border </i>
                        <!-- <span>Now Playing</span> --><i class="material-icons">more_horiz</i></div>
                    <div class="player__image"><img src="images/music-1-icon.jpg" alt="music image"></div>
                    <div class="player__details">
                        <p class="player__details-song">Tornado of Souls</p>
                        <p class="player__details-artist">Megadeth</p>
                    </div>
                    <div class="progress-area">
                        <div class="player__progress-bar">
                            <div class="player__progress-bar-active"></div><audio class="main-audio" src="./songs/music-1.mp3"></audio>
                        </div>
                        <div class="player__song-time">
                            <p class="song-current">0:00</p>
                            <p class="song-end">3:20</p>
                        </div>
                    </div>
                    <div class="player__controls"><i id="repeat-plist" class="material-icons" title="Playlist Looped">repeat</i>
                        <i id="prev" class="material-icons">skip_previous</i>
                        <div class="play-pause"><i class="material-icons play-pause">play_arrow</i></div><i class="material-icons" id="next">skip_next</i> <i class="material-icons" id="restart-music">restart_alt</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/content.js"></script>
<script src="js/app.js"></script>

</html>
